services:
  - type: web
    name: admissions-crm-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: admissions-crm-db
          property: connectionString
      - key: CORS_ORIGINS
        value: "*"
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: admissions-crm-db
    databaseName: admissions_crm
    user: admissions_crm_user
    plan: free
